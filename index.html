<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game ||</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Snake Game</h1>
    <div class="score">
        <h3>Score:- <span id="score"></span></h3>
    </div>
    <div class="reset-box">
        <h2>Game Over</h2>
        <h3>Score:- <span id="score"></span></h3>
        <button id="btn">Restart</button>
    </div>
    <canvas id="game"></canvas>
    <div class="btn-control">
        <button class="left-btn"> <i class="fa-solid fa-arrow-left left"></i></button>
        <button class="up-btn"> <i class="fa-solid fa-arrow-up up"></i></button>
        <button class="down-btn"> <i class="fa-solid fa-arrow-down down"></i></button>
        <button class="right-btn"> <i class="fa-solid fa-arrow-right right"></i></button>
    </div>
    <script src="app.js"></script>
</body>

</html>
